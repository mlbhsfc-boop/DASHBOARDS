<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enneagram → Wing → MBTI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      background: rgb(230, 223, 209);
      font-family: 'IBM Plex Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 820px;
      margin: 38px auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 36px rgba(60,50,30,0.13);
      padding: 30px 16px 36px 16px;
    }
    h1 {
      text-align: center;
      font-size: 2.25rem;
      letter-spacing: -1px;
      margin-bottom: 30px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 35px;
      flex-wrap: wrap;
    }
    .tab-btn {
      border: none;
      outline: none;
      color: #fff;
      padding: 12px 23px;
      border-radius: 17px;
      font-size: 1.07rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s, box-shadow 0.1s;
      border: 2.3px solid transparent;
      margin-bottom: 2px;
      letter-spacing: 0.03em;
      background: #888;
      opacity: 0.88;
    }
    .tab-btn.selected {
      border-color: #fff;
      transform: scale(1.06);
      opacity: 1;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.07);
    }
    .cards-row {
      display: flex;
      gap: 28px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .wing-card {
      flex: 1 1 340px;
      min-width: 300px;
      max-width: 370px;
      background: #f8f7f5;
      border-radius: 19px;
      box-shadow: 0 2px 18px rgba(90,80,50,0.08);
      border-top: 8px solid;
      margin-bottom: 15px;
      padding: 25px 22px 17px 22px;
      display: flex;
      flex-direction: column;
    }
    .wing-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 3px;
      letter-spacing: 0.01em;
    }
    .wing-nickname {
      font-size: 1.07rem;
      font-weight: 500;
      margin-bottom: 10px;
      color: #444;
      letter-spacing: 0.01em;
    }
    .mbti-list {
      margin-bottom: 5px;
    }
    .mbti-item {
      margin-bottom: 7px;
    }
    .mbti-type {
      font-weight: 600;
      font-size: 1.04rem;
      color: #222;
      margin-right: 3px;
    }
    .if-desc {
      color: #444;
      font-size: 0.99rem;
    }
    @media (max-width: 760px) {
      .container {padding:10px 1vw;}
      .cards-row {gap:10px;}
      .wing-card {padding:13px 8px; min-width: 0;}
      h1 {font-size:1.2rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enneagram → Wing → MBTI<br>Interactive Dashboard</h1>
    <div class="tabs" id="tabs"></div>
    <div class="cards-row" id="cards"></div>
  </div>
  <script>
    // Color palette for each type (Farrow & Ball/Nordic), chosen for clarity
    const typeColors = [
      "rgb(158, 66, 47)",    // 1: Terre D’Egypte
      "rgb(197, 143, 134)",  // 2: Potted Shrimp
      "rgb(203, 158, 89)",   // 3: India Yellow
      "rgb(106, 144, 180)",  // 4: Chinese Blue
      "rgb(61, 78, 87)",     // 5: Serge
      "rgb(54, 94, 80)",     // 6: Mere Green
      "rgb(236, 195, 99)",   // 7: Babouche
      "rgb(133, 80, 71)",    // 8: Etruscan Red
      "rgb(47, 87, 44)",     // 9: Danish Lawn
    ];

    // Dashboard data, structured for easy reference
    const types = [
      { // Type 1
        type: "1",
        name: "The Reformer",
        wings: [
          {
            wing: "1w2",
            nickname: "The Advocate",
            mbti: [
              {type: "INFJ", ifdesc: "If deeply idealistic and focused on inspiring change"},
              {type: "ENFJ", ifdesc: "If actively leading and organizing others in moral causes"},
              {type: "ISFJ", ifdesc: "If nurturing and duty-bound, prefers to support rather than lead"}
            ]
          },
          {
            wing: "1w9",
            nickname: "The Philosopher",
            mbti: [
              {type: "INTJ", ifdesc: "If strategic and focused on long-term reform"},
              {type: "ISTJ", ifdesc: "If structured, rule-following, and tradition-oriented"},
              {type: "INTP", ifdesc: "If questioning, skeptical, and focused on abstract ethics"}
            ]
          }
        ]
      },
      { // Type 2
        type: "2",
        name: "The Helper",
        wings: [
          {
            wing: "2w1",
            nickname: "The Servant",
            mbti: [
              {type: "ISFJ", ifdesc: "If quietly supportive and service-oriented"},
              {type: "INFJ", ifdesc: "If guiding others toward ethical or spiritual growth"},
              {type: "ESFJ", ifdesc: "If outgoing, warm, and thrives in social caregiving roles"}
            ]
          },
          {
            wing: "2w3",
            nickname: "The Host",
            mbti: [
              {type: "ESFJ", ifdesc: "If warm, social, and thrives on recognition for kindness"},
              {type: "ENFJ", ifdesc: "If a charismatic leader who inspires others"},
              {type: "ENTJ", ifdesc: "If ambitious and turns service into a structured leadership role"}
            ]
          }
        ]
      },
      { // Type 3
        type: "3",
        name: "The Achiever",
        wings: [
          {
            wing: "3w2",
            nickname: "The Charmer",
            mbti: [
              {type: "ESFJ", ifdesc: "If friendly, polished, and focused on public image"},
              {type: "ENFJ", ifdesc: "If inspirational and leads by example"},
              {type: "ESTP", ifdesc: "If competitive, energetic, and success-driven in a high-impact way"}
            ]
          },
          {
            wing: "3w4",
            nickname: "The Professional",
            mbti: [
              {type: "INTJ", ifdesc: "If success is linked to vision and intellectual mastery"},
              {type: "INFJ", ifdesc: "If driven by the need to achieve something deeply meaningful"},
              {type: "ISTP", ifdesc: "If success is tied to independent mastery of a skill or craft"}
            ]
          }
        ]
      },
      { // Type 4
        type: "4",
        name: "The Individualist",
        wings: [
          {
            wing: "4w3",
            nickname: "The Aristocrat",
            mbti: [
              {type: "INFJ", ifdesc: "If deeply introspective, visionary, and values depth over surface"},
              {type: "ENFP", ifdesc: "If expressive, playful, and creates identity through performance"},
              {type: "ENTP", ifdesc: "If rebellious, provocative, and challenges norms creatively"}
            ]
          },
          {
            wing: "4w5",
            nickname: "The Bohemian",
            mbti: [
              {type: "INFP", ifdesc: "If emotional, artistic, and focused on self-discovery"},
              {type: "INTP", ifdesc: "If cerebral, detached, and investigates identity through ideas"},
              {type: "INTJ", ifdesc: "If structured, controlled, and channels uniqueness into mastery"}
            ]
          }
        ]
      },
      { // Type 5
        type: "5",
        name: "The Investigator",
        wings: [
          {
            wing: "5w4",
            nickname: "The Iconoclast",
            mbti: [
              {type: "INFJ", ifdesc: "If visionary, structured, and connects intellect with spirituality"},
              {type: "INFP", ifdesc: "If deeply internal, poetic, and lost in their own world"},
              {type: "INTP", ifdesc: "If skeptical, detached, and questions everything from a distance"}
            ]
          },
          {
            wing: "5w6",
            nickname: "The Problem-Solver",
            mbti: [
              {type: "INTP", ifdesc: "If purely knowledge-driven and investigative"},
              {type: "INTJ", ifdesc: "If focused on applying knowledge strategically"},
              {type: "ISTP", ifdesc: "If hands-on, practical, and applies knowledge in a physical way"}
            ]
          }
        ]
      },
      { // Type 6
        type: "6",
        name: "The Loyalist",
        wings: [
          {
            wing: "6w5",
            nickname: "The Defender",
            mbti: [
              {type: "ISTJ", ifdesc: "If hyper-structured and deeply committed to duty"},
              {type: "INTJ", ifdesc: "If strategic but still motivated by fear and control"},
              {type: "INFP", ifdesc: "If anxious, introspective, and loyal to ideals rather than systems"}
            ]
          },
          {
            wing: "6w7",
            nickname: "The Buddy",
            mbti: [
              {type: "ESFP", ifdesc: "If uses humor and fun to cope with anxiety"},
              {type: "ENFP", ifdesc: "If high-energy and loyal but constantly scanning for danger"},
              {type: "ESFJ", ifdesc: "If people-focused, committed, and seeks harmony through relationships"}
            ]
          }
        ]
      },
      { // Type 7
        type: "7",
        name: "The Enthusiast",
        wings: [
          {
            wing: "7w6",
            nickname: "The Entertainer",
            mbti: [
              {type: "ESFP", ifdesc: "If thrives on performance and high-energy environments"},
              {type: "ENFP", ifdesc: "If imaginative, spontaneous, and adventurous but cautious"},
              {type: "ENTP", ifdesc: "If fast-thinking, loves debate, and chases mental stimulation"}
            ]
          },
          {
            wing: "7w8",
            nickname: "The Realist",
            mbti: [
              {type: "ENTP", ifdesc: "If risk-taking, charming, and unafraid of conflict"},
              {type: "ESTP", ifdesc: "If thrives on adrenaline and challenge"},
              {type: "ENTJ", ifdesc: "If channels ambition into structured, big-picture leadership"}
            ]
          }
        ]
      },
      { // Type 8
        type: "8",
        name: "The Challenger",
        wings: [
          {
            wing: "8w7",
            nickname: "The Maverick",
            mbti: [
              {type: "ENTP", ifdesc: "If aggressive but playful, provokes for fun"},
              {type: "ESTP", ifdesc: "If physical, bold, and in-the-moment dominant"},
              {type: "ENTJ", ifdesc: "If channels dominance into long-term power structures"}
            ]
          },
          {
            wing: "8w9",
            nickname: "The Bear",
            mbti: [
              {type: "ISTJ", ifdesc: "If steady, controlled, and values tradition"},
              {type: "INTJ", ifdesc: "If strategic and seeks control through long-term vision"},
              {type: "ENTJ", ifdesc: "If naturally powerful but more reserved in expression"}
            ]
          }
        ]
      },
      { // Type 9
        type: "9",
        name: "The Peacemaker",
        wings: [
          {
            wing: "9w8",
            nickname: "The Referee",
            mbti: [
              {type: "ISTP", ifdesc: "If calm, individualistic, but willing to take a stand when needed"},
              {type: "ISFP", ifdesc: "If artistic, deeply personal, but maintains inner strength"},
              {type: "INFJ", ifdesc: "If peace-seeking but willing to push for a cause"}
            ]
          },
          {
            wing: "9w1",
            nickname: "The Dreamer",
            mbti: [
              {type: "INFP", ifdesc: "If gentle, emotional, and driven by a strong internal moral compass"},
              {type: "INFJ", ifdesc: "If structured, visionary, and guiding others toward peace"},
              {type: "ISFJ", ifdesc: "If quietly devoted to maintaining order and harmony"}
            ]
          }
        ]
      }
    ];

    // Build tabs
    const tabsDiv = document.getElementById('tabs');
    const cardsDiv = document.getElementById('cards');
    let currentType = 0; // default to type 1

    function renderTabs() {
      tabsDiv.innerHTML = '';
      types.forEach((t, i) => {
        const btn = document.createElement('button');
        btn.textContent = `${t.type}: ${t.name}`;
        btn.className = 'tab-btn' + (i === currentType ? ' selected' : '');
        btn.style.background = typeColors[i];
        btn.onclick = () => {
          currentType = i;
          renderTabs();
          renderCards();
        };
        tabsDiv.appendChild(btn);
      });
    }

    function renderCards() {
      cardsDiv.innerHTML = '';
      const t = types[currentType];
      t.wings.forEach((w, idx) => {
        const card = document.createElement('div');
        card.className = 'wing-card';
        card.style.borderTopColor = typeColors[currentType];
        card.innerHTML = `
          <div class="wing-title">${w.wing}</div>
          <div class="wing-nickname">${w.nickname}</div>
          <div class="mbti-list">
            ${w.mbti.map(m =>
              `<div class="mbti-item"><span class="mbti-type">${m.type}</span>
              <span class="if-desc">${m.ifdesc}</span></div>`
            ).join('')}
          </div>
        `;
        cardsDiv.appendChild(card);
      });
    }

    // Initial render
    renderTabs();
    renderCards();
  </script>
</body>
</html>
