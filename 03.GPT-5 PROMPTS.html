<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

        }

        .header h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .header p { font-size: 1.1rem; opacity: 0.9; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .search-box {
            background: white;
            padding: 2rem;
            margin: 2rem auto;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #DC2626;
            color: white;
            border-color: #DC2626;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .prompt-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #CA8A04;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .prompt-content-wrapper {
            flex-grow: 1;
        }

        .prompt-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1F2937;
        }

        .prompt-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #f3f4f6;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .prompt-description {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .prompt-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: auto;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #DC2626;
            color: white;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #1F2937;
        }

        .btn:hover { transform: translateY(-1px); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 12px;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid #e5e7eb;
            position: relative;
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
        }

            background: #f8fafc;
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            border-left: 4px solid #CA8A04;
            font-size: 0.9rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #6b7280;
        }

        .close:hover { color: #DC2626; }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #16A34A;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            z-index: 2000;
            animation: fadeInOut 3s ease;
            opacity: 0;
        }

        @keyframes fadeInOut {
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { opacity: 0; }
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

            .prompts-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 2rem; }
            .filters { justify-content: flex-start; }
            .modal-content { margin: 5% 10px; max-width: calc(100% - 20px); }

    </style>

                    <div class="prompt-actions">

        // Setup event listeners
        function setupEventListeners() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterPrompts();
                });
            });

            document.getElementById('promptModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('promptModal').style.display === 'block') {
                    closeModal();
                }
            });
        }

        function filterPrompts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.active').dataset.category;

            filteredPrompts = prompts.filter(prompt => {
                const matchesSearch = !searchTerm || 
                    prompt.title.toLowerCase().includes(searchTerm) ||
                    prompt.description.toLowerCase().includes(searchTerm) ||
                    prompt.category.toLowerCase().includes(searchTerm);

                const matchesCategory = activeCategory === 'all' || prompt.category === activeCategory;

                return matchesSearch && matchesCategory;
            });

            renderPrompts();
        }

        function openModal(promptId) {
            currentPrompt = prompts.find(p => p.id === promptId);
            if (!currentPrompt) return;

            document.getElementById('modalTitle').textContent = currentPrompt.title;
            document.getElementById('modalCategory').textContent = currentPrompt.category;

            document.getElementById('promptModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            document.getElementById('promptModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore background scrolling
            currentPrompt = null;
        }

        function copyToClipboard(text, message) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification(message);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed'; // Avoid scrolling to bottom
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showNotification(message);
                } catch (e) {
                    console.error('Fallback copy failed: ', e);
                }
                document.body.removeChild(textArea);
            });
        }

        function copyPrompt() {
            if (!currentPrompt) return;
            copyToClipboard(currentPrompt.content, 'Prompt copied to clipboard!');
        }

        function quickCopy(promptId) {
            const prompt = prompts.find(p => p.id === promptId);
            if (!prompt) return;
            copyToClipboard(prompt.content, `"${prompt.title}" copied!`);
        }

        function showNotification(message) {
            // Remove any existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 2900);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
